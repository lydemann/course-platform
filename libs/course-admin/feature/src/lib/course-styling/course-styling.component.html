<h1 class="mb-m">Edit course styling</h1>

<ng-container *ngIf="course$ | async as course; else loading">
  <p>Add custom styles to the course: {{ courseName$ | async }}</p>

  <form
    (submit)="submit(customStylingFormControl, course)"
    *ngIf="customStylingFormControl$ | async as customStylingFormControl"
  >
    <app-textarea [formControl]="customStylingFormControl"> </app-textarea>
    <app-button [type]="'submit'">Save</app-button>
  </form>
</ng-container>

<ng-container
  *ngIf="isEditingCourse()"
  [ngTemplateOutlet]="loading"
></ng-container>

<ng-template #loading>
  <app-spinner></app-spinner>
</ng-template>
