<div class="header mb-l">
  <h1 class="lesson-title">1. Welcome to the course</h1>

  <button mat-raised-button color="primary">Mark Complete</button>
</div>

<div class="body">
  <div class="video-wrapper" style="position:relative;padding-top:56.25%;">
    <iframe
      style="position:absolute;top:0;left:0;width:100%;height:100%;"
      [src]="videoUrl"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <div fxLayout="row" fxLayoutGap="20px">
    <div class="lesson-description" fxFlex="75">
      <h2 class="label">ABOUT THIS LESSON</h2>
      <p>
        {{ lesson.description }}
      </p>
    </div>

    <div class="resouces" fxFlex="25">
      <h2 class="label">Resources</h2>

      <ul fxLayoutGap="2px" fxLayout="column">
        <li *ngFor="let resource of lesson.resources">
          <a class="resource" target="_blank" href="{{ resource.url }}">
            {{ resource.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>
