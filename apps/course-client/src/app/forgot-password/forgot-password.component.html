<div class="container">
  <div class="login-box">
    <div class="header">
      <h1 class="brand">Angular Architect Accelerator</h1>
    </div>
    <div class="form-wrapper">
      <form (submit)="sendResetPasswordEmail($event)">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            [formControl]="emailFormControl"
            data-testid="email"
            class="form-control"
          />
        </div>
        <div class="button-wrapper mb-m">
          <app-button
            type="submit"
            size="l"
            data-testid="send-reset-email-btn"
            class="submit-btn"
          >
            Send reset email
          </app-button>
        </div>
        <p *ngIf="isResetMailSent" class="center" data-testid="confirmation">
          Password reset mail has been sent
        </p>
        <p *ngIf="errorMessage" class="center">
          <label class="error">{{ errorMessage }}</label>
        </p>
        <p class="center mt-m"><a routerLink="/login">Login</a></p>
      </form>
    </div>
  </div>
</div>
