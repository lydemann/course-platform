<form (submit)="onSubmit()">
  <h1 mat-dialog-title>Create new lesson</h1>
  <div mat-dialog-content>
    <p>Lessons are sorted by lesson name</p>
    <mat-form-field>
      <mat-label>Lesson name</mat-label>
      <input
        name="lesson-name"
        matInput
        cdkFocusInitial
        [(ngModel)]="lessonName"
      />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <app-button (clicked)="onNoClick()" buttonVariant="button"
      >Cancel</app-button
    >
    <app-button class="ml-m" [mat-dialog-close]="lessonName" color="primary"
      >Ok</app-button
    >
  </div>
</form>
